<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin: 50px auto;
            width: 80%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<h1>Edit user</h1>
<form th:action="@{/update/{id}/(id=${user.getId()})}" method="post">
    <label for="first_name">Name:</label>
    <input type="text" id="first_name" name="first_name" th:value="${user.first_name}" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:value="${user.last_name}" required><br>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" th:value="${user.department}" required><br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" th:value="${user.salary}" required><br>
    <input type="submit" value="update">
</form>
<a href="/">Back</a>
</body>
</html>
